<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
       
        <ui:composition template="/template/masterLayout.xhtml">
                <ui:define name="head">
                    <title> Video dozvole</title>
                </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="video" id = "videoTableId" value="#{videoApprovalController.listVideos}"
                                 emptyMessage="Nema videa">
                        <p:column headerText="Ime" >
                            <center>
                            <h:outputText value="#{video.name}"/>
                            </center>
                        </p:column>
                        <p:column headerText="Video">
                            <center>
                                <video id="myVideo" width="400" controls="controls">
                                    <source src="#{video.path}" type="video/mp4" />
                                </video>
                            </center>
                        </p:column>

                            <p:column headerText="Dodaj video">
                                <p:commandButton
                                    value="Dodaj video"
                                    action="#{videoApprovalController.addVideo(video, true)}"
                                    update="videoTableId"/>
                                <br></br>
                                <p:commandButton
                                    value="Zabrani video"
                                    action="#{videoApprovalController.addVideo(video, false)}"
                                    update="videoTableId"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
