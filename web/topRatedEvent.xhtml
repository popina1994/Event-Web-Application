<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
       
        <ui:composition template="/template/masterLayout.xhtml">
                <ui:define name="head">
                    <title> Najbolje ocenjeni </title>
                </ui:define>
            <ui:define name="content">
                <p:dataTable var="eventRated" value="#{topRatedEventController.listEvent}" widgetVar="eventRatedTable"
                             emptyMessage="Nema festivala"> 
                        <p:column headerText="Ime" >
                            <h:outputText value="#{eventRated.name}"/>
                        </p:column>
                        <p:column headerText="Pocetak festivala">

                            <h:outputText value="#{eventRated.beginDateTime}"> 
                                <f:convertDateTime pattern="dd.MM.yyyy." timeZone="CET"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column  headerText="Kraj festivala">
                            <h:outputText value="#{eventRated.endDateTime}"> 
                                <f:convertDateTime pattern="dd.MM.yyyy." timeZone="CET"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Mesto odrzavanja" >
                            <h:outputText value="#{eventRated.place}"/>
                        </p:column>
                        
                        <p:column headerText="Vise o dogadjaju" rendered="#{homePageController.isRegisteredUser() or homePageController.isAdmin()}">
                            <p:commandButton value="Detaljnije" action="#{festivalPageController.viewFestival(eventRated, homePageController.curUser)}"/>
                         </p:column>
                        
                    </p:dataTable>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
