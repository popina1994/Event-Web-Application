<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
       
        <ui:composition template="/template/masterLayout.xhtml">
                <ui:define name="head">
                    <title> Dodavanje korisnika </title>
                </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="user" value="#{newUserController.listUser}" widgetVar="userTable"
                                 emptyMessage="Nema korisnika sa zadatim kriterijumom pretrage"
                                 paginator="true" id="userTableId" >
                        <p:column filterBy="#{user.userName}" headerText="Korisnicko ime" 
                                  filterMatchMode="contains" >
                            <h:outputText value="#{user.userName}"/>
                        </p:column>
                        <p:column filterBy="#{user.firstName}" headerText="Ime" 
                                  filterMatchMode="contains" >
                            <h:outputText value="#{user.firstName}"/>
                        </p:column>
                        <p:column filterBy="#{user.lastName}" headerText="Prezime" 
                                  filterMatchMode="contains" >
                            <h:outputText value="#{user.lastName}"/>
                        </p:column>
                        <p:column filterBy="#{user.email}" headerText="email" 
                                  filterMatchMode="contains" >
                            <h:outputText value="#{user.email}"/>
                        </p:column>
                        <p:column filterBy="#{user.phone}" headerText="Telefon" 
                                  filterMatchMode="contains" >
                            <h:outputText value="#{user.phone}"/>
                        </p:column>
                        <p:column headerText="Dodaj korisnika">
                            <p:commandButton
                                value="Dodaj korisnika"
                                action="#{newUserController.addUser(user, true)}"
                                update="userTableId"
                                ajax="true"/>
                            <br></br>
                            <p:commandButton
                                value="Zabrani korisnika"
                                action="#{newUserController.addUser(user, false)}"
                                update="userTableId"
                                ajax="true"/>
                        </p:column>
                       
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
